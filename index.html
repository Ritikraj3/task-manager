<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 10px;
            font-size: 16px;
            background: #f8f9fa;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00b894;
            box-shadow: 0 0 8px rgba(0, 184, 148, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00b894;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #00a381;
            transform: translateY(-3px);
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            color: #00b894;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .task-list {
            margin-top: 30px;
        }

        .task-item {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item button {
            width: auto;
            padding: 8px 15px;
            margin-left: 10px;
        }

        .task-item .edit-btn {
            background: #3498db;
        }

        .task-item .edit-btn:hover {
            background: #2980b9;
        }

        .task-item .delete-btn {
            background: #e74c3c;
        }

        .task-item .delete-btn:hover {
            background: #c0392b;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 480px) {
            .container { padding: 20px; }
            h1 { font-size: 26px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="taskForm">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" placeholder="e.g., Finish Homework" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="e.g., Complete by tomorrow" required></textarea>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button type="submit" id="submitBtn">Add Task</button>
        </form>
        <div id="result"></div>
        <div class="task-list" id="taskList"></div>
    </div>

    <script>
        let tasks = [];
        let editingTaskId = null;
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw0ncgu-0GPMmt2n1K5RwrE9xZTUREWkf1iFdlzxt8nZ3u2uLwAIVz3pTgTFv3ILFDO/exec';

        // Fetch tasks when the page loads
        window.onload = function() {
            fetchTasks();
        };

        function fetchTasks() {
            fetch(GOOGLE_APPS_SCRIPT_URL, {
                method: 'GET'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                tasks = data.map((task, index) => ({
                    id: index + 1,
                    title: task.Title,
                    description: task.Description,
                    status: task.Status
                }));
                displayTasks();
            })
            .catch(error => {
                console.error('Error fetching tasks:', error);
                showResult('Failed to fetch tasks from Google Sheets: ' + error.message, '#e74c3c');
            });
        }

        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const status = document.getElementById('status').value;

            if (!title || !description) {
                showResult('Please fill all fields!', '#e74c3c');
                return;
            }

            if (editingTaskId) {
                // Update existing task (local only)
                const taskIndex = tasks.findIndex(task => task.id === editingTaskId);
                tasks[taskIndex] = { ...tasks[taskIndex], title, description, status };
                editingTaskId = null;
                document.getElementById('submitBtn').innerText = 'Add Task';
                showResult(`Task "${title}" updated successfully!`, '#00b894');
            } else {
                // Add new task
                const task = {
                    id: Date.now(),
                    title,
                    description,
                    status
                };
                saveTaskToGoogleSheets(task);
                tasks.push(task);
                showResult(`Task "${title}" added successfully!`, '#00b894');
            }

            displayTasks();
            document.getElementById('taskForm').reset();
        });

        function saveTaskToGoogleSheets(task) {
            const data = {
                Title: task.title,
                Description: task.description,
                Status: task.status
            };

            fetch(GOOGLE_APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                return response.text();
            })
            .then(result => {
                if (result === "Success") {
                    console.log('Task saved to Google Sheets');
                    fetchTasks(); // Refresh the task list after adding
                } else {
                    throw new Error('Unexpected response from Google Sheets');
                }
            })
            .catch(error => {
                console.error('Error saving to Google Sheets:', error);
                showResult('Failed to save task to Google Sheets: ' + error.message, '#e74c3c');
            });
        }

        function displayTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'task-item';
                taskItem.innerHTML = `
                    <div>
                        <strong>${task.title}</strong><br>
                        ${task.description} - <em>${task.status}</em>
                    </div>
                    <div>
                        <button class="edit-btn" onclick="editTask(${task.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                `;
                taskList.appendChild(taskItem);
            });
        }

        function editTask(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                editingTaskId = id;
                document.getElementById('title').value = task.title;
                document.getElementById('description').value = task.description;
                document.getElementById('status').value = task.status;
                document.getElementById('submitBtn').innerText = 'Update Task';
            }
        }

        function deleteTask(id) {
            const index = tasks.findIndex(task => task.id === id);
            if (index !== -1) {
                tasks.splice(index, 1);
                displayTasks();
                showResult('Task deleted!', '#00b894');
                // Note: Deletion not synced with Google Sheets (simplified)
            }
        }

        function showResult(message, color) {
            const result = document.getElementById('result');
            result.innerText = message;
            result.style.color = color;
            result.style.opacity = '1';
            setTimeout(() => result.style.opacity = '0', 3000);
        }
    </script>
</body>
</html>
